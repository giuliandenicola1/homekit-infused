- type: custom:mod-card
  style: |
    ha-card {
      margin-left: 7px;
      margin-right: 7px;
    }
  card:
    type: vertical-stack
    cards:
      - !include
        - '../../../base/templates/other/title-text.yaml'
        - name: Air Quality
      - type: custom:air-visual-card
        style: |
          ha-card {
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
          }
        air_pollution_level: sensor.u_s_air_pollution_level
        air_quality_index: sensor.u_s_air_quality_index
        main_pollutant: sensor.u_s_main_pollutant
        temp: weather.dark_sky
        city: Eindhoven

- type: custom:mod-card
  style: |
    ha-card {
      margin-left: 7px;
      margin-right: 7px;
    }
  card:
    type: vertical-stack
    cards:
      - !include
        - '../../../base/templates/other/title-text.yaml'
        - name: Forecast
      - type: custom:weather-card
        style: |
          ha-card {
            font-size: 12px;
            font-family:  var(--font-family);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            opacity: 0.8;
          }
        entity: weather.dark_sky
        current: true
        details: true
        forecast: true
        hourly_forecast: false
        number_of_forecasts: 5

- type: custom:mod-card
  style: |
    ha-card {
      margin-left: 7px;
      margin-right: 7px;
    }
  card:
    type: vertical-stack
    cards:
      - !include
        - '../../../base/templates/other/title-text.yaml'
        - name: Windy
      - type: iframe
        style: |
          ha-card {
            position: relative !important;
            overflow: hidden !important;
            border-radius: var(--border-radius) !important;
            box-shadow: var(--box-shadow);
            -webkit-border-radius: var(--border-radius) !important;
            border-radius-x: var(--border-radius) !important;;
          }
          iframe {
            border-radius: var(--border-radius) !important;
            -webkit-border-radius: var(--border-radius);
            border-radius-x: var(--border-radius) !important;
            overflow: hidden !important;
          }
        aspect_ratio: 125%
        url: https://embed.windy.com/embed2.html?lat=51.402&lon=5.467&detailLat=51.477&detailLon=5.496&width=650&height=750&zoom=10&level=surface&overlay=wind&product=ecmwf&menu=&message=true&marker=&calendar=now&pressure=true&type=map&location=coordinates&detail=true&metricWind=km%2Fh&metricTemp=%C2%B0C&radarRange=-1" frameborder="0"